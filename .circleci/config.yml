  #aws-code-deploy: circleci/aws-code-deploy@2.0.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:latest
      - image: circleci/mysql:latest
        environment:
          MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWD
          MYSQL_DATABASE: $MYSQL_DATABASE_NAME
          MYSQL_USER: $MYSQL_USER
          MYSQL_PASSWORD: $MYSQL_USER_PASSWD  
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      # Our primary container isn't MYSQL so run a sleep command until it's ready.
      
      - run:
        name: Waiting for MySQL to be ready
        command: |
          echo Waiting for MySQL to be ready...
          for i in `seq 1 10`;
          do
            nc -z 127.0.0.1 3306 && echo Success && exit 0
            echo -n .
            sleep 1
          done
          echo Failed waiting for MySQL && exit 1
      
      # Test MySQL
      - run:
        name: Install MySQL CLI; Import dummy data; run an example query
        command: |
          sudo apt-get update
          sudo apt-get install default-mysql-client
          mysql -h 127.0.0.1 -u $MYSQL_USER -p$MYSQL_USER_PASSWD $MYSQL_DATABASE_NAME < app/sql/init.sql
          mysql -h 127.0.0.1 -u $MYSQL_USER -p$MYSQL_USER_PASSWD --execute="SELECT * FROM test_db.Persons"
      
      - run: node --version

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build



